<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="levelUpTemplate :: shared-header">
</head>
<body>
<div th:insert="levelUpTemplate :: navbar-group"></div>
<h1>Badge Library</h1>
<a class="btn btn-info text-white" th:href="@{/badgelibrary/create}" role="button">Create new Badge</a>
<table class="table table-hover">
  <thead>
  <tr class="table-info">
    <td>Version</td>
    <td>Name</td>
    <td>Tag</td>
    <td>Levels</td>
    <td>Holders</td>
  </thead>
  <tbody>
  <tr class="table-dark" th:each="badge : ${badges}">
    <td th:text="${badge.getVersion()}"></td>
    <td th:text="${badge.getName()}"></td>
    <td th:text="${badge.getTag()}"></td>
    <td th:text="${badge.getBadgeLevels()}"></td>
  </tr>
  </tbody>
</table>
<div th:insert="levelUpTemplate :: bottom-script"></div>
</body>
</html>
